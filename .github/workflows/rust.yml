name: Rust

on:
  push:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - run: git fetch --all --tags
      - name: Build windows
        uses: rust-build/rust-build.action@v1.4.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          RUSTTARGET: x86_64-pc-windows-gnu
          TOOLCHAIN_VERSION: nightly
          UPLOAD_MODE: none
      - name: Build linux 
        uses: rust-build/rust-build.action@v1.4.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          TOOLCHAIN_VERSION: nightly
          UPLOAD_MODE: none
          RUSTTARGET: x86_64-unknown-linux-musl
          STATIC_LINKING: false
      - name: Check Release Version
        id: version_check_master
        uses: thebongy/version-check@v2
        with:
          file: Cargo.toml
          tagFormat: v${version}
          failBuild: false
      - name: Create New Release
        if: steps.version_check_master.outputs.versionChanged
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: >-
          gh release create ${{ steps.version_check_master.outputs.releaseVersion }} 
          "output/gup.exe#Gup for windows"
          "output/gup#Gup for linux"
          --generate-notes
          --title "gup ${{ steps.version_check_master.outputs.releaseVersion }}"
      - name: Update Current Release
        if: steps.version_check_master.outputs.versionChanged == false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: >-
          gh release upload ${{ steps.version_check_master.outputs.releaseVersion }} 
          "output/gup.exe#Gup for windows"
          "output/gup#Gup for linux"
          --clobber
        
